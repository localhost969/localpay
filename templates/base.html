<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGIT Payment System</title>
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='animate.min.css') }}">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0; /* Lighter gray text for general readability */
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding-bottom: 60px; /* Add padding to avoid merging with footer */
        }
        .navbar {
            background-color: #1e1e1e;
            box-shadow: 0 4px 12px rgba(0, 255, 0, 0.3);
            display: flex;
            justify-content: center; /* Center horizontally */
        }
        .navbar .container {
            display: flex;
            justify-content: center; /* Center horizontally */
            width: 100%; /* Ensure the container takes the full width of the navbar */
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.8rem;
            color: #33FF00;
        }
        .navbar a {
            color: #e0e0e0;
            transition: color 0.3s;
        }
        .navbar a:hover {
            color: #FFD700;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #1e1e1e;
            color: #e0e0e0;
            padding: 15px;
            margin-top: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .footer small {
            font-size: 0.8rem;
        }
        .card {
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 255, 0, 0.1);
            margin-bottom: 30px;
            border: 2px solid #33FF00;
        }
        .card-body {
            color: #e0e0e0;
        }
        .btn-outline-primary {
            border: 2px solid #33FF00;
            color: #33FF00;
            background-color: transparent;
            transition: background-color 0.3s, color 0.3s;
        }
        .btn-outline-primary:hover {
            background-color: #33FF00;
            color: #121212;
        }
        .btn-success {
            background-color: #33FF00;
            border: none;
            color: #121212;
        }
        .btn-success:hover {
            background-color: #FFD700;
        }
        .btn-danger {
            background-color: #FF5733;
            border: none;
            color: #121212;
        }
        .btn-danger:hover {
            background-color: #D44220;
        }
        .form-control {
            background-color: #121212;
            border: 1px solid #33FF00;
            color: #e0e0e0;
        }
        .form-control:focus {
            background-color: #121212;
            border-color: #FFD700;
        }
        .container {
            max-width: 900px;
        }
        .animate__animated {
            animation-duration: 0.5s;
            animation-timing-function: ease-out;
        }
        .w-100 {
            width: 100%;
        }
        .mt-auto {
            margin-top: auto;
        }
        main {
            flex-grow: 1;
        }
        h2, h3 {
            color: #FFD700;
        }
        table th, table td {
            color: #e0e0e0;
        }
        table tr:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">NGIT Payment System ðŸ’³</a>
        </div>
    </nav>
    <main class="py-4 flex-grow-1">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="footer">
        <small>&copy; 2024 NGIT Payment System. All Rights Reserved.</small>
    </footer>
    <!-- Add Bootstrap JS before the closing body tag -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
